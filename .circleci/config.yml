version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.1
  node: circleci/node@5.1.0

commands:
  rotate-secrets-command:
    parameters:
      config_file_path:
        type: string
    description: "rotate secrets"
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - node/install:
          install-yarn: true
          node-version: '14.18.1'
      - run: node --version
      - add_ssh_keys:
          fingerprints:
            - "41:c8:89:e5:11:03:35:86:f8:77:a5:1e:5c:f6:be:1a"
      - run:
          name: rotate secrets
          command: |
            bash ./scripts/rotate-secrets.sh <<parameters.config_file_path>>
      - run:
          name: Rotation Fail
          when: on_fail
          command: >
            echo "Secrets Rotation Fail"
      - run:
          name: Rotation Success
          when: on_success
          command: >
            echo "Secrets Rotation Success"

jobs:
  rotate-ssm-key:
    working_directory: ~/repo
    machine:
      image: ubuntu-2004:202010-01
